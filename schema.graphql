input AttributeSortTerm {
  attribute: String!
  sortOrder: SortOrder!
}

type Attribute {
  name: String!
  type: InputType!
}

input AttributeInput {
  name: String!
  type: InputType!
}

type AttributeValue {
  attribute: Attribute!
  value: String!
}

input AttributeValueInput {
  attribute: AttributeInput!
  value: String!
}

type AttributesConnection {
  attributes: [String!]
  nextToken: String
}

type FolderConnection {
  items: [MetaData!]
  nextToken: String
}

enum InputType {
  STRING
  NUMBER
}

type MetaData {
  id: String!
  attributes: [AttributeValue!]
  tags: [String!]
}

input MetaDataInput {
  attributes: [AttributeValueInput!]
  tags: [String!]
}

type Mutation {
  updateMetaData(id: String!, metaDataInput: MetaDataInput): MetaData
}

type Query {
  listFolder(id: String, nextToken: String, pageSize: Int!): FolderConnection
  search(
    searchInput: SearchInput!
    nextToken: String
    pageSize: Int!
  ): FolderConnection
  getAttributes(nextToken: String): AttributesConnection
  getTags(nextToken: String): TagsConnection
}

input SearchInput {
  filter: MetaDataInput
  sorter: [AttributeSortTerm!]
}

enum SortOrder {
  ASC
  DESC
}

type TagsConnection {
  tags: [String!]
  nextToken: String
}

schema {
  query: Query
  mutation: Mutation
}
